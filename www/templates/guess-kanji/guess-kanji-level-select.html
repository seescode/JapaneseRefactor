<ion-view title="Kanji List">
    <ion-content class="padding">
        <div class="header">
            <ul class="nav nav-pills pull-right">
                <li class="active"><a ng-href="#" href="#">Home</a></li>
            </ul>
            <h3 class="text-muted">Guess Kanji Level Select</h3>
        </div>

        <div class="list-group">
            <a class="list-group-item active" href="#/tab/guess-kanji/0">Resume Level <span ng-bind="currentLevel"></a>
            <a class="list-group-item" ng-repeat="level in levels" ng-href="#/tab/guess-kanji/{{level}}">Level <span ng-bind="level"></span></a>
        </div>

    </ion-content>
</ion-view>
