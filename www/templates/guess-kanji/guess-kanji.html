<div class="header">
    <ul class="nav nav-pills pull-right">
        <li class="active"><a ng-href="#">Home</a></li>
    </ul>
    <h3 class="text-muted">Guess Kanji Level <span ng-bind="level"></span></h3>
</div>

<div class="row">
    <div class="question" question question-text="{{questionText.keyword}}"></div>
</div>

<div class="row">
    <div class="answer-option col-xs-offset-4 col-xs-4 col-md-offset-4 col-md-4" answer-option answer-text="{{answer1.kanji}}" click="onAnswerOptionClick(answer1)"></div>
</div>

<div class="row">
    <div class="answer-option col-xs-offset-2 col-xs-4 col-md-offset-2 col-md-4" answer-option answer-text="{{answer2.kanji}}" click="onAnswerOptionClick(answer2)"></div>
    <div class="answer-option col-xs-4 col-md-4" answer-option answer-text="{{answer3.kanji}}" click="onAnswerOptionClick(answer3)"></div>
</div>

<div class="row">
    <div class="answer-option col-xs-offset-4 col-xs-4 col-md-offset-4 col-md-4" answer-option answer-text="{{answer4.kanji}}" click="onAnswerOptionClick(answer4)"></div>
</div>
